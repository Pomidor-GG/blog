{% extends 'blog/base_blog.html' %}

{% block title %}
   Update Post "{{ post.title }}"- {{ block.super }}
{% endblock %}

{% block content %}
    <div class="col-lg-10">
        <form action="{{ post.get_update_url }}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {% if field.errors %}
                        <div class="alert alert-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}

                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-info"> Update post</button>

        </form>
    </div>
{% endblock %}
