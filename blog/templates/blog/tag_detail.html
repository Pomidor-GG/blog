{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ tag.title }} - {{ block.super }}

{% endblock %}

{% block content %}
    <div class="col-lg-6">
        <h2 class="mb-5 text-center">Post with:<br>"#{{ tag.title|upper }}" tag:</h2>

        {% for post in tag.posts.all %}
            {% include 'blog/includes/post_card_template.html' %}
        {% endfor %}
    </div>
{% endblock %}
