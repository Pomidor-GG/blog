{% extends 'blog/base_blog.html' %}

{% block title %}
    Tags-{{ block.super }}
{% endblock %}


{% block content %}
    <div class="col-lg-6">
        <h1 class="mb-5"> Tags:</h1>


        {% for tag in tags %}
            <h3 class="mb-3"><a href="{{ tag.get_absolute_url }}"> #{{ tag.title|title }} </a></h3>
        {% endfor %}
    </div>
{% endblock %}
