{% extends 'blog/base_blog.html' %}
{% block title %}
    Update Tag "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="col-lg-6">
        <form action="{{ tag.get_update_url }}" method="post">

            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {% if field.errors %}
                        <div class="alert alert-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-info">Update Tag</button>
        </form>
    </div>

{% endblock %}
